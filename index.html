<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RuneTracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <ul class="tabs">
      <li data-tab="magic" class="active">Magic</li>
      <li data-tab="ranged">Ranged</li>
      <li data-tab="melee">Melee</li>
      <li data-tab="necromancy">Necromancy</li>
    </ul>
  </nav>

  <div id="magic" class="tab active"></div>
  <div id="ranged" class="tab"></div>
  <div id="melee" class="tab"></div>
  <div id="necromancy" class="tab"></div>

  <script src="script.js"></script>
</body>
</html>
